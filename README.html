<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            text-align: center;
            font-size: 20px;
            color: aliceblue;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            justify-content: center;
        }

        p {
            color: white;
        }

        .cell {
            background-color: aqua;
            color: white;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
        }

        .btn {
            margin-top: 40px;
            color: black;
            border: none;
            font-size: 20px;
            height: 40px;
            width: 120px;
            background-color: #00FFFF;
            border-radius: 2px;
            transition: 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1E90FF;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.9);
        }
    </style>
</head>

<body>
    <h1>Tic Tac toe</h1>
    <div class="board"></div>
    <p class="result"></p>
    <button class="btn">Reset game</button>
    <script>
        const board = document.querySelector(".board")
        let currentPlayer = "X"
        let gameState = ["", "", "", "", "", "", "", "", ""]
        const result = document.querySelector('.result')
        const reset = document.querySelector('button')
        // creating the board
        function createBoard() {
            board.innerHTML = ""
            for (let index = 0; index < 9; index++) {
                let cell = document.createElement("button")
                cell.classList.add("cell")
                cell.addEventListener('click', () => makeMove(index, cell))
                board.appendChild(cell)
            }
        }
        function makeMove(index, cell) {
            if (!gameResult() && cell.innerText === "") {
                gameState[index] = currentPlayer
                cell.innerText = currentPlayer
                cell.style.backgroundColor = currentPlayer === "X" ? "#1E90FF" : "#FF4500";
                if (gameResult()) {
                    result.innerText = `the winner is ${currentPlayer}`
                    cell.removeEventListener('click', makeMove)
                }
                else if (!gameState.includes("")) {
                    result.innerText = "It's a draw!";
                }
            }
            currentPlayer = currentPlayer === "X" ? "O" : "X"
        }

        // to check the game winner
        function gameResult() {
            const winnerPattern = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            for (let pattern of winnerPattern) {
                const [a, b, c] = pattern;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                    return true; // Return true if there's a winner
                }
            }
            return false; // Return false if there's no winner yet
        }

        createBoard()
        // function to reset the game
        reset.addEventListener('click', () => {
            currentPlayer = "X"
            gameState = ["", "", "", "", "", "", "", "", ""]
            result.innerText = ""
            createBoard()
        })
    </script>
</body>

</html>
